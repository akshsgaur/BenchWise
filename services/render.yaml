services:
  - type: web
    name: benchwise-chatbot-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn chatbot_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: MONGODB_DB_NAME
        value: benchwise
      - key: AZURE_OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ENDPOINT_URL
        sync: false  # Set this in Render dashboard
      - key: DEPLOYMENT_NAME
        sync: false  # Set this in Render dashboard (e.g., gpt-4)
      - key: PORT
        fromService:
          type: web
          name: benchwise-chatbot-service
          property: port

